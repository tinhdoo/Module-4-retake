<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/header :: head">
    <title>Đội hình yêu thích</title>
</head>
<body>
<div th:replace="layout/header :: header"></div>

<div class="container my-4">
    <h2>⭐ Đội hình yêu thích của bạn</h2>
    <p>Tổng số cầu thủ: <span class="badge bg-primary" th:text="${favoriteTeam.countPlayers()}"></span></p>

    <div th:if="${favoriteTeam.countPlayers() == 0}" class="alert alert-info">
        Bạn chưa thêm cầu thủ nào vào đội hình.
    </div>

    <table th:if="${favoriteTeam.countPlayers() > 0}" class="table table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>Ảnh</th>
            <th>Tên</th>
            <th>Vị trí</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${favoriteTeam.getPlayers()}">
            <td th:with="player=${entry.getValue()}">
                <img th:src="${player.image}" th:alt="${player.name}" style="width: 50px; height: 50px; object-fit: cover; border-radius: 50%;">
            </td>
            <td th:text="${player.name}"></td>
            <td th:text="${player.position}"></td>
            <td>
                <a th:href="@{/players/{code}(code=${player.code})}" class="btn btn-info btn-sm">Xem</a>
                <a th:href="@{/players/remove-from-favorite/{code}(code=${player.code})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Xóa cầu thủ này khỏi đội hình?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="layout/footer :: footer"></div>
</body>
</html>
