<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/header :: head">
    <title>Danh sách cầu thủ</title>
</head>
<body>
<div th:replace="layout/header :: header"></div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Danh sách cầu thủ (Kiểu Bảng)</h2>
        <div>
            <a th:href="@{/players/set-view(viewMode='grid')}" class="btn btn-outline-primary">Xem kiểu Grid</a>
        </div>
    </div>

    <table class="table table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>Ảnh</th>
            <th>Mã</th>
            <th>Tên</th>
            <th>Ngày sinh</th>
            <th>Vị trí</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player : ${players}">
            <td>
                <img th:src="${player.image}" th:alt="${player.name}" style="width: 50px; height: 50px; object-fit: cover; border-radius: 50%;">
            </td>
            <td th:text="${player.code}"></td>
            <td th:text="${player.name}"></td>
            <td th:text="${player.dob}"></td>
            <td th:text="${player.position}"></td>
            <td>
                <a th:href="@{/players/{code}(code=${player.code})}" class="btn btn-info btn-sm">Chi tiết</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<div th:replace="layout/footer :: footer"></div>
</body>
</html>
