<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/header :: head"></head>
<body>
<div th:replace="layout/header :: header"></div>

<div class="container">
    <h2 class="mb-3">Danh sách cầu thủ</h2>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Ảnh</th>
            <th>Mã</th>
            <th>Họ tên</th>
            <th>Vị trí</th>
            <th>Chi tiết</th>
            <th>Xóa</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="player, status : ${players}">
            <td><img th:src="${player.image}" alt="Ảnh cầu thủ" width="80"></td>
            <td th:text="${player.code}"></td>
            <td th:text="${player.name}"></td>
            <td th:text="${player.position}"></td>
            <td><a th:href="@{/players/{code}(code=${player.code})}" class="btn btn-info btn-sm">Chi tiết</a></td>
            <td><a th:href="@{/players/delete/{code}(code=${player.code})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Xóa cầu thủ này?')">Xóa</a></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="layout/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
