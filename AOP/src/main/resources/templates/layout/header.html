<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Tinhdoo FC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/players}">Tinhdoo Football Club</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li>
                    <form th:action="@{/players/search}" method="get" class="d-flex mb-3">
                        <input type="text" name="keyword" th:value="${keyword}" placeholder="Nhập tên cầu thủ" class="form-control me-2"/>
                        <input type="date" name="startDate" th:value="${startDate}" class="form-control me-2"/>
                        <input type="date" name="endDate" th:value="${endDate}" class="form-control me-2"/>
                        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                    </form>
                </li>
                <li class="nav-item"><a class="nav-link" th:href="@{/players}">Danh sách cầu thủ</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/players/add}">Thêm cầu thủ</a></li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
